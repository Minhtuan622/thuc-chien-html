<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="day8.css">
</head>

<body>
    <div class="container">
       <form>
        <h1>Đăng Ký</h1>
        <div class="information">
            <input type="text" class="username" placeholder="Tên người dùng">
            <small></small> <span></span>
        </div>

        <div class="information">
            <input type="email" class="email" placeholder="Email">
            <small></small> <span></span>
        </div>

        <div class="information">
            <input type="password" class="pass" placeholder="Mật khẩu">
            <small></small> <span></span>
        </div>

        <div class="information">
            <input type="password" class="pass2" placeholder="Xác nhận mật khẩu">
            <small></small> <span></span>
        </div>
        <button class="login">Đăng Ký</button>
        <p>Đã là thành viên? <a href="">Đăng nhập ngay</a></p>
       </form>
    </div>
</body>
<script src="day8.js"></script>

</html>
