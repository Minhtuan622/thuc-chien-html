<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực chiến html, css ngày 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="day1.css">
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card_img">
            <img src="img/pngegg (4).png">
        </div>
        <div class="card_title">
            GAN 12M MAGLEV
        </div>
        <div class="card_price">
            1.200.000 vnd
        </div>
        <div class="card_size">
            <h4>Loại:</h3>
            <span>Sticker</span>
            <span>Stickerless</span>
        </div>
        <div class="card_color">
            <h4>Color: </h3>
            <span class="card_color_green"></span>
            <span class="card_color_blue"></span>
            <span class="card_color_orange"></span>
            <span class="card_color_red"></span>
            <span class="card_color_yellow"></span>
            <span class="card_color_white"></span>
        </div>
        <div class="card_action">
            <button>Mua ngay</button>
            <button>Thêm vào giỏ hàng</button>
        </div>
    </div>
</body>
</html>
